buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.10'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'android-24'
    buildToolsVersion '24.0.0'

    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}
